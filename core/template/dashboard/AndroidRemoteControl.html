	<script>
		$(".AndroidRemoteControl[data-eqLogic_id=#id#] .position100").slider({
			min: 0,
			max: 100,
			range: "min",
			value: ('#position100#' == '') ? 0 : parseInt('#position100#'),
		});

		$(".AndroidRemoteControl[data-eqLogic_id=#id#] .slider.slider-horizontal").css('z-index',1);
		$(".AndroidRemoteControl[data-eqLogic_id=#id#] .position100").on('slidestop', function (event,ui) {
			if(#seekable# == 1){
				jeedom.cmd.execute({id: '#position_id#', value: {slider: ui.value}});
			}
		});


		if('#blockVolume#' == 0){
			$('.AndroidRemoteControl[data-eqLogic_id=#id#] .bt_volume_down').hide();
			$('.AndroidRemoteControl[data-eqLogic_id=#id#] .bt_volume_up').hide();
		}
		$('.AndroidRemoteControl[data-eqLogic_id=#id#] .bt_volume_down').on('click', function() {
			var volume = ('#volume#' == '') ? 0 : parseInt('#volume#');
			var new_volume =  volume-3;
			jeedom.cmd.execute({id: '#volume_id#', value: {volume: new_volume}});
		});
		$('.AndroidRemoteControl[data-eqLogic_id=#id#] .bt_volume_up').on('click', function() {
			var volume = ('#volume#' == '') ? 0 : parseInt('#volume#');
			var new_volume =  volume+3;
			jeedom.cmd.execute({id: '#volume_id#', value: {volume: new_volume} });
		});

	</script>

	<script>
		if('#state#' == 'Player hors ligne'){
			$('.AndroidRemoteControl[data-eqLogic_id=#id#]').addClass('griser');
		}

		if('#hideThumbnail#' == 1){
			$('.AndroidRemoteControl[data-eqLogic_id=#id#] .thumbnailAlbumArt').hide();
			$('.AndroidRemoteControl[data-eqLogic_id=#id#]').addClass('light');
		}

		if('#repeat_state#' == "all"){
			$('.AndroidRemoteControl[data-eqLogic_id=#id#] .cmd.repeat').addClass('btn-success');
		}

		if('#repeat_state#' == "one"){
			$('.AndroidRemoteControl[data-eqLogic_id=#id#] .cmd.repeat').addClass('btn-black');
		}

		if('#shuffle_state#' == 1){
			$('.AndroidRemoteControl[data-eqLogic_id=#id#] .cmd.shuffle').addClass('btn-success');
		}

		if('#volume#' == 0 && '#onmute#' == 1){
			$('.AndroidRemoteControl[data-eqLogic_id=#id#] .cmd.mute').hide();
		}else{
			$('.AndroidRemoteControl[data-eqLogic_id=#id#] .cmd.unmute').hide();
		}


		if('#state_nb#' == 1){
			$('.AndroidRemoteControl[data-eqLogic_id=#id#] .cmd.play').hide();
		}else{
			$('.AndroidRemoteControl[data-eqLogic_id=#id#] .cmd.pause').hide();
		}

		$('.AndroidRemoteControl[data-eqLogic_id=#id#] .cmd').on('click', function() {
			jeedom.cmd.execute({id: $(this).data('cmd_id')});
		});

		$('.AndroidRemoteControl[data-eqLogic_id=#id#] .movie').on('click', function() {
			$('#md_modal2').dialog({title: "Films"});
			$('#md_modal2').load('index.php?v=d&plugin=AndroidRemoteControl&modal=movie.syno&id=#id#').dialog('open');
		});

		$('.AndroidRemoteControl[data-eqLogic_id=#id#] .tvshow').on('click', function() {
			$('#md_modal2').dialog({title: "Series"});
			$('#md_modal2').load('index.php?v=d&plugin=AndroidRemoteControl&modal=tvshow.syno&id=#id#').dialog('open');
		});

		$('.AndroidRemoteControl[data-eqLogic_id=#id#] .movieinfo').on('click', function() {
			$('#md_modal').dialog({title: "Infos lecture"});
			$('#md_modal').load('index.php?v=d&plugin=AndroidRemoteControl&modal=movieinfo.syno&id=#id#').dialog('open');
		});

		$('.AndroidRemoteControl[data-eqLogic_id=#id#] .search').on('click', function() {
			$('#md_modal2').dialog({title: "Recherche"});
			$('#md_modal2').load('index.php?v=d&plugin=AndroidRemoteControl&modal=search.syno&id=#id#').dialog('open');
		});

		if('#IsMultiple#' != 1){
			$('.AndroidRemoteControl[data-eqLogic_id=#id#] .player').hide();
		}
		$('.AndroidRemoteControl[data-eqLogic_id=#id#] .player').on('click', function() {
			$('#md_modal2').dialog({title: "Player"});
			$('#md_modal2').load('index.php?v=d&plugin=AndroidRemoteControl&modal=player.syno&id=#id#').dialog('open');
		});

	</script>
